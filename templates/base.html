<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>
        {% block title %}
            CalorieQuest
        {% endblock %}
    </title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="d-flex justify-content-center align-items-center title-container">
            <img src="{{ url_for('static', filename='assets/images/CalorieQuest_logo.png') }}" alt="CalorieQuest Logo" class="logo">
            <h1 class="ml-3 mb-0">CalorieQuest</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index_view') }}">Home</a></li>
                <li><a href="{{ url_for('calorie_form_view') }}">Calorie Calculator</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}            
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; E>&nbsp;&nbsp;2024
    </footer>
</body>
</html>
